<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center><h4>Let's Play Dice</h4></center>
    <div class="div1">
        <div class="div2">
            <p>Player-1</p>
            <p id="p1value"></p>
            <p id="p1total">0</p>
            <button onclick="roll()" class="btn1 active1" id="button1">ROLL NOW</button> 
        </div>
        <div class="div3">
            <img src="./dice-1.PNG" id="die-1">
        </div>
        <div class="div4">
            <p>Player-2</p>
            <p id="p2total">0</p>
            <button onclick="roll1()" class="btn2" id="button2">ROLL NOW</button>
        </div>
    </div>
    <center>
        <div class="div5">
        <button onclick="reset()" class="btn3">RESET</button>
        <p id="result"></p>
    </div>
    </center>
    <script src="./script.js"></script>
</body>
</html>
